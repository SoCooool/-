<script type="text/javascript">
var jj=parseInt(prompt("输入你的鸡鸡长度厘米"));
if(jj<=0)
{
   alert("你是个太监吗？");
}
else if((jj>=1&&jj<=8))
{
  alert("鸡鸡太小，赶快戒撸");
}
else if((jj>=9&&jj<=14))
{
   alert("鸡鸡一般，多锻炼身体吧");
}
else if((jj>=15&&jj<=20))
{
   alert("正常尺寸，可以搞定你的女人");
}
else if((jj>=21&&jj<=25))
{
   alert("鸡鸡虽屌，也不要贪逼哦");
}
else if((jj>=26&&jj<=30))
{
    alert("这么大，你是头野驴吗");
}
else if(jj>30)
{
   alert("禽兽啊，求你快离开地球吧");
}
else
{
   alert("输入错误，这是鸡鸡的长度吗");
}
document.write("仅供娱乐学习，无任何科学依据");
</script>
